<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Product - LiteraTulip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        margin-top: 50px;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-bottom: 30px;
        color: #e91e63;
        font-size: 2.5em;
      }

      .btn-custom {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #e77471;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-custom:hover {
        background-color: #45a049;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .alert-custom {
        display: none;
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        width: 80%;
        max-width: 400px;
      }

      .credit {
        font-size: 1em;
        color: #776e65;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center"><strong>Add New Product</strong></h1>
      <form id="addProductForm" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="text" id="productName" name="nama" class="form-control" placeholder="Product Name" required />
        </div>
        <div class="mb-3">
          <input type="number" id="productPrice" name="harga" class="form-control" placeholder="Product Price" required />
        </div>
        <div class="mb-3">
          <input type="number" id="productStock" name="stok" class="form-control" placeholder="Product Stock" required />
        </div>
        <div class="mb-3">
            <label for="productImage" class="form-label">Product Image</label>
            <input class="form-control" type="file" id="productImage" name="productImage" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Add Product</button>
        <br />
        <br />
        <div class="text-center">
          <a href="admin-dashboard.html" class="btn btn-secondary btn-back">Back to Home</a>
        </div>
      </form>
    </div>
    <div id="alertMessage" class="alert alert-custom" role="alert"></div>
    <script src="script.js"></script>
    <div class="credit">Â© Regu Tulip_ARKA (Alexa, Runi, Kae, Andrew)</div>
  </body>
</html>
