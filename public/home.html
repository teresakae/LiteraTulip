<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - LiteraTulip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f8f0e3;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        margin-top: 80px;
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }

      h1 {
        margin-bottom: 30px;
        color: #e91e63;
        font-size: 2.5em;
      }

      .btn-lg {
        width: 100%;
        margin-bottom: 15px;
        border-radius: 8px;
      }

      .btn-primary {
        background-color: #4caf50;
        border: none;
      }

      .btn-primary:hover {
        background-color: #45a049;
      }

      .btn-secondary {
        background-color: #007bff;
      }

      .btn-secondary:hover {
        background-color: #0056b3;
      }

      .btn-danger {
        background-color: #e74c3c;
      }

      .btn-danger:hover {
        background-color: #c0392b;
      }

      .credit {
        font-size: 1em;
        color: #776e65;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <h1 id="greeting">Hello, User</h1>

      <button class="btn btn-primary btn-lg" onclick="location.href='add-product.html'">Browse Products</button>
      <button class="btn btn-secondary btn-lg" onclick="location.href='viewtransaction.html'">View Transactions</button>
      <button class="btn btn-danger btn-lg" onclick="logout()">Logout</button>
    </div>

    <script>
      async function fetchUserInfo() {
        try {
          const response = await fetch("http://localhost:3000/api/check-login");
          const data = await response.json();
          console.log("Response data:", data);

          if (data && data.isLoggedIn && data.user) {
            document.getElementById("greeting").textContent = `Hello, ${data.user.name || "User"}`;
          } else {
            document.getElementById("greeting").textContent = "Hello, Guest";
          }
        } catch (error) {
          console.error("Could not fetch user info:", error);
        }
      }

      fetchUserInfo();

      function logout() {
        fetch("/api/logout", {
          method: "POST",
          credentials: "include",
        })
          .then((res) => {
            if (res.ok) {
              window.location.href = "start.html";
            } else {
              alert("Logout failed");
            }
          })
          .catch((error) => {
            console.error("Logout error:", error);
            alert("An error occurred during logout.");
          });
      }
    </script>
    <div class="credit">Â© Regu Tulip_ARKA (Alexa, Runi, Kae, Andrew)</div>
  </body>
</html>
